<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Update Dashboard</title>
</head>
<body>

<h1 class="text-center my-3">Enter URL and Language</h1>
<div class="container shadow-sm p-3 mb-5 bg-body-tertiary rounded">
      
    <form method="post" action="{% url 'core:update_json' %}">
        {% csrf_token %}
        <div>
            <label class="form-label" for="url">URL:</label>
            <input  class="form-control" type="text" id="url" name="url" required><br><br>
        </div>
        <div>
            <label class="form-label" for="language">Language:</label>
            <input class="form-control" type="text" id="language" name="language" required><br><br>
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>


</body>
</html>
