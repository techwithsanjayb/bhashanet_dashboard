<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>IDN Dashboard</title>
</head>
<body>
 
  

<h1 class="text-center my-3">IDN Readiness dashboard</h1>
<div class="container shadow-sm p-3 mb-5 bg-body-tertiary rounded">
    
    <form method="POST" action="{% url 'core:idn_dashboard_view' %}">
        {% csrf_token %}
        
            <label for="inputEnglishDomain">Select English Domain: <span class="text-danger">* </span></label><div>{{idn_dashboard_form_obj.English_domain}}</div>
        
       
            <label for="inputIdnDomain">Enter IDN Domain: <span class="text-danger">* </span></label><div>{{idn_dashboard_form_obj.IDN_domain}}</div>
       
      
            <label for="inputLanguage">Select Language: <span class="text-danger">* </span></label><div>{{idn_dashboard_form_obj.Language}}</div>  
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>


</body>
</html>
